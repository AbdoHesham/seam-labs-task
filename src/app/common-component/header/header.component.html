<nav class="navbar navbar-expand-lg mb-3" style="background-color: #ffffff">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'"
      ><img src="assets/img/Logo.png" style="width: 150px" alt=""
    /></a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav" style="display: flex; align-items: center">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >Sell on Shopka</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <input class="inp m-sm-0 m-md-3" type="search" name="" id="" [(ngModel)]="keyWord" (keyup)="setKeyWord()" />
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="color: #2264d1"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
          >
            Consumer Electronics
          </a>
        </li>
        <li class="nav-item">
          <button
            class="mx-md-2 my-sm-2 btn-blue-outline"
            (click)="isMenuCollapsed = true ; signIn()"
          >
            Sign in
          </button>
        </li>
        <li class="nav-item">
          <button
            class="mx-md-2 my-sm-2 btn-blue-raised"
            [routerLink]="'.'"
            (click)="isMenuCollapsed = true"
            [matBadge]="cartCount"
            matBadgeColor="warn"
          >
            My cart
          </button>
        </li>
        <li class="nav-item">
          <img src="assets/img/Male.png" class="mx-2" alt="" />
        </li>
      </ul>
    </div>
  </div>
</nav>
